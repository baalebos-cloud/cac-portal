{% extends "base.html" %}
{% block content %}

<div class="card">
    <h2>Login</h2>

    <form method="POST">
        <label>Email</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button class="btn">Login</button>
    </form>
</div>

{% endblock %}
